<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    div {
        width: 400px;
        margin: 0 auto;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="ACFUN.manage.html">菜单后台管理系统</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
            <li class="nav-item">
                <a class="nav-link" href="ACFUN.add.html">插入菜单</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ACFUN.modify.html">修改菜单</a>
            </li>
        </ul>
    </div>
</nav>
<div class="text-center">
    <h1>插入内容</h1>
    <label>菜单名称:</label>
    <input type="text" id="staffName"><br>
    <label>链接地址:</label>
    <input type="text" id="staffUrl"><br>
    <label>父菜单:</label>
    <SELECT id="staffParent">
    </SELECT><br>
    <button class="btn btn-primary btn-sm" id="save">保存</button>
    <p id="createResult"></p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            type: 'GET',
            url: "../JSON.php",
            dateType: "json",
            success: function (data) {
                var json;
                json = JSON.parse(data);
                // console.log(json);
                var htm1 = '<option>无父菜单</option>';
                for (let index = 0; index < json.length; index++) {
                    htm1 += '<option>' + json[index].name + '</option>';
                    // console.log(htm1);
                }
                $("#staffParent").html(htm1);
            },
            error: function (jqXHR) {
                alert("发生错误：" + jqXHR.status);
            },
        })
    });

    $("#save").click(function () {
        $.ajax({
            type: "POST",
            url: "ACFUN.add.handle.php",
            data: {
                name: $("#staffName").val(),
                url: $("#staffUrl").val(),
                parent_id: $("#staffParent").val()
            },
            dataType: "json",
            success: function (data) {
                if (data.success) {
                    $("#createResult").html(data.msg);
                } else {
                    $("#createResult").html("出现错误：" + data.msg);
                }
            },
            error: function (jqXHR) {
                alert("发生错误：" + jqXHR.status);
            },
        });
    });
</script>
</body>
</html>
