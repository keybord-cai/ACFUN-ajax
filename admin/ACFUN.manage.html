<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单后台管理系统</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="ACFUN.manage.html">菜单后台管理系统</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
            <li class="nav-item">
                <a class="nav-link" href="ACFUN.add.html">插入菜单</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ACFUN.modify.html">修改菜单</a>
            </li>
        </ul>
    </div>
</nav>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>菜单名称</th>
        <th>链接地址</th>
        <th>父菜单ID</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="list">
    </tbody>
</table>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            type: 'GET',
            url: "../JSON.php",
            dateType: "json",
            success: function (data) {
                var json = JSON.parse(data);
                var htm = '';
                // console.log(json);
                for (let index1 = 0; index1 < json.length; index1++) {
                    htm += '<tr></tr><td>' + json[index1].id + '</td>'
                        + '<td>' + json[index1].name + '</td>'
                        + '<td>' + json[index1].url + '</td>'
                        + '<td>' + json[index1].parent_id + '</td>'
                        + '<td> ' +
                        '<a href="ACFUN.del.handle.php?id=' + json[index1].id + '">删除</a> ' +
                        '<a href="ACFUN.modify.html?id=' + json[index1].id + '">修改</a> ' +
                        '</td></tr>';
                    for (let index2 = 0; index2 < json[index1].childrens.length; index2++) {
                        htm += '<tr><td>' + json[index1].childrens[index2].id + '</td>'
                            + '<td>' + json[index1].childrens[index2].name + '</td>'
                            + '<td>' + json[index1].childrens[index2].url + '</td>'
                            + '<td>' + json[index1].childrens[index2].parent_id + '</td>'
                            + '<td> ' +
                            '<a href="ACFUN.del.handle.php?id=' + json[index1].childrens[index2].id + '">删除</a> ' +
                            '<a href="ACFUN.modify.html?id=' + json[index1].childrens[index2].id + '">修改</a> ' +
                            '</td></tr>';
                    }
                }
                // console.log(htm);
                $("#list").html(htm);
            },
            error: function (jqXHR) {
                alert("发生错误：" + jqXHR.status);
            },
        })
    });
    // document.getElementById("list").innerHTML= htm;
</script>
</body>
</html>
